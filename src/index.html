<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    html,
    body {
      position: relative;
      height: 100%;
      overflow: hidden
    }

    body {
      margin: 0;
      padding: 0;
    }

    canvas {
      background-color: rgb(86, 175, 241);
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
  <script>
    var Module = {
      wasmBinaryFile: "weird_crash_demo.wasm",
      noExitRuntime: true,
      canvas: (function () {
        var canvas = document.getElementById('canvas');

        canvas.addEventListener("webglcontextlost", function (e) {
          alert('WebGL context lost. You will need to reload the page.');
          e.preventDefault();
        }, false);


        return canvas;
      })(),
      print: function (msg) {
        console.log(msg);
      },
      printErr: function (msg) {
        console.warn(msg);
      }
    }
  </script>
  <script src="weird_crash_demo.js"></script>
</body>

</html>
